<html>
<head>
    <meta charset="utf-8">
    <title>Djangoスニペット</title>
</head>
<body>
    <h1>ようこそDjangoスニペットへ！</h1>
    <h2>スニペット一覧</h2>
    {% if rakutens %}
    <table class="table">
        <thead>
        <tr>
            <th>投稿者</th>
            <th>投稿日</th>
            <th>タイトル</th>
        </tr>
        </thead>
        <tbody>
        {% for rakuten in rakutens %}
        <tr>
            <th>{{ rakuten.created_by.username }}</th>
            <th>{{ rakuten.created_at }}</th>
            <th><a href="{% url 'rakuten_detail' rakuten.id %}">{{ rakuten.title }}</a></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>スニペットはまだ投稿されていません。</p>
    {% endif %}
</body>
</html>
